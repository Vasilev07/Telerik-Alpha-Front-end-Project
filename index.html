<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="./images/GRSS(1).png" alt="GRSS" class="logo" class="img-rounded">
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
                <ul class="header-show-categories nav navbar-nav navbar-right">
                    <li>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle nav-button-dropdown" type="button" data-toggle="dropdown">Categories
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">Done</a>
                                </li>
                                <li>
                                    <a href="#">Emergency</a>
                                </li>
                                <li>
                                    <a href="#">Not so emergency</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class='header-add-delete-box'>
                    <button class="btn btn-danger navbar-btn navbar-right">Delete All</button>
                    <button class="btn btn-success navbar-btn navbar-right">Add New</button>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
